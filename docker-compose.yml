version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: karaoke-db
    environment:
      POSTGRES_USER: karaoke_user
      POSTGRES_PASSWORD: karaoke_password
      POSTGRES_DB: karaoke
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karaoke_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
